<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{css/style_arenda.css}"/>
</head>
<body>
<div class="shapka">
<h1 id="poisk">Поиск</h1>
    <input id="poi" type="text" size="30">
    <button id="filtr">Сортировать по цене</button>
    <img th:src="'foto/kor.png'" alt="" id="kor">
</div>
<ul class="products_clearfix">
    <li th:each="item : ${items}" class="product-wrapper">
        <div href="" class="product">
            <div class="img_product">
                <img th:src="'foto/' + ${item.name} + '.jpg'" alt="">
            </div>
            <div class="text_product">
                <h2 th:text = "${item.name}">Name 1</h2>
                <p th:text = "${item.desk}">trololo</p>
                <h5 th:text = "${item.cost}">Цена: 270р</h5>

                <button type="button" class="cust">Купить</button>
            </div>
        </div>
    </li>
</ul>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
